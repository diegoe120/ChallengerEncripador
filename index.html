<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>

    <header>
        <img class="logo" src="./img/Logo.png" alt="logo alura">
    </header>
    <main>
        <section class="ingreso-datos">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section class="rectangulo">
            <textarea class="mensaje"></textarea>
            <div class="zona-btn-copiar">
                <button class="btn-copiar">Copiar</button>
            </div>


        </section>
    </main>
    <footer>
        <p>Proyecto Challenger Alura Desencriptador/Encriptador</p>
        <p>Desarrollado por: Diego Esparrica</p>
    </footer>

    <script src="./main.js"></script>
</body>

</html>
